<div>
  <h1 class="display-4 text-center text-light mb-4">{{story?.title}}</h1>
  <app-story-display [phrase]="storyAddition" [story]="story"></app-story-display>
  <app-candidates [candidates]="story?.candidates" (clickEvent)="onVote($event)"></app-candidates>
  <app-add-candidate (phraseChanged)="onAddition($event)" (buttonClicked)="onAddPhrase($event)"></app-add-candidate>
</div>
